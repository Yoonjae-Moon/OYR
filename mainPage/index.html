<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <main>

      <article>
        <aside class="hide">
          <img src="photos\photo1.png" id="slideshow" class="fade-in">
        </aside>

        <section>
          <div class="log-in">
              <img src="photos\홈페이지로고2.png" class="logo">
              <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
              <input type="password" placeholder="비밀번호">
              <!-- <i class="fa fa-eye fa-lg"></i> -->

              <button><strong>로그인</strong></button>
              <div>
                <hr noshade>
                또는
                <hr noshade>
              </div>
              <p class="facebook"><i class="fa-brands fa-square-facebook"></i> Facebook으로 로그인</p>
              <p>비밀번호를 잊으셨나요?</p>
          </div>
          <div class="sign-up">
            계정이 없으신가요? <span>가입하기</span>
          </div>
          <div class="download-app">
            앱을 다운로드하세요.
          </div>
          <div class="download-imgs">
            <img src="photos\googleplay.png">
            <img src="photos\microsoft.png">
              <!-- sign in, download -->
          </div>
        </section>
      </article>

    </main>

    <footer>
      <div>
        <ul class="footer-first">
          <div>Meta</div>
          <div>소개</div>
          <div>블로그</div>
          <div>채용 정보</div>
          <div>도움말</div>
          <div>API</div>
          <div>개인정보처리방침</div>
          <div>약관</div>
          <div>Instagram lite</div>
          <div>Threads</div>
          <div>연락처 업로드 & 비사용자</div>
          <div>Meta Verified</div>
        </ul>
      </div>
      <div class="footer-second">
        <select>
          <option>한국어</option> <!-- Korean -->
          <option>English</option> <!-- English -->
          <option>日本語</option> <!-- Japanese -->
          <option>中文</option> <!-- Chinese -->
          <option>Deutsch</option> <!-- German -->
          <option>Français</option> <!-- French -->
          <option>Español</option> <!-- Spanish -->
          <option>Русский</option> <!-- Russian -->
          <option>Italiano</option> <!-- Italian -->
          <option>Português</option> <!-- Portuguese -->
          <option>हिन्दी</option> <!-- Hindi -->
          <option>العربية</option> <!-- Arabic -->
          <option>বাংলা</option> <!-- Bengali -->
          <option>తెలుగు</option> <!-- Telugu -->
          
        </select>
        © 2024 Instagram from Meta
      </div>

    </footer>
  </div>


  <script src="https://kit.fontawesome.com/a86c609f7e.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>
</html>
