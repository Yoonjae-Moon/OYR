<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <main>
      <article>
        <aside>
          <img src="photos\photo1.png" class="manyphotos">
          <!-- <img src="photos\photo2.png" class="manyphotos">
          <img src="photos\photo3.png" class="manyphotos">
          <img src="photos\photo4.png" class="manyphotos"> -->
        </aside>

        <section>
          <div class="log-in">
              <img src="photos\홈페이지로고2.png" class="logo">
              <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
              <input type="password" placeholder="비밀번호">
              <button>로그인</button>
              <hr>
              <p><i class="fa-brands fa-square-facebook"></i> Facebook으로 로그인</p>
              <p>비밀번호를 잊으셨나요?</p>
            </div>
            <div class="sign-in">
              계정이 없으신가요? <span>가입하기</span>
            </div>
            <div class="download-imgs">
              <p>앱을 다운로드하세요.</p>
              <img src="photos\googleplay.png">
              <img src="photos\microsoft.png">
              <!-- sign in, download -->
            </div>
        </section>
      </article>

    </main>

    <footer>
      <div>
        <ul class="footer-first">
          <div>Meta</div>
          <div>소개</div>
          <div>블로그</div>
          <div>채용 정보</div>
          <div>도움말</div>
          <div>API</div>
          <div>개인정보처리방침</div>
          <div>약관</div>
          <div>Instagram divte</div>
          <div>Threads</div>
          <div>연락처 업로드 & 비사용자</div>
          <div>Meta Verified</div>
        </ul>
      </div>
      <div class="footer-second">

        2024 Instagram from Meta
      </div>

    </footer>
  </div>


  <script src="https://kit.fontawesome.com/a86c609f7e.js" crossorigin="anonymous"></script>

</body>
</html>
